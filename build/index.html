<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>POC</title>
</head>

<body class="text-center" style="display: flex; justify-content: center;">
    <div class="container-fluid">
        <div class="container m-3 p-5">
            <h1 class="text-center">Proof of Concept</h1>
            <div class="text-center">
                <a href="https://ckeditor.com/docs/ckeditor5/latest/index.html" class="btn btn-outline-primary">CKEditor
                    5</a>
            </div>
            <div class="row mt-5" style="justify-content: center;">
                <div class="col-xs-12" >
                    <a href="./comments.html" class="btn btn-link">Comments</a>
                    <a href="./mention.html" class="btn btn-link">Mention</a>
                    <a href="./parameterized.html" class="btn btn-link">Parameterized</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Notifications
                </div>
                <div class="card-body">
                    <ul class="list-group" id="notification-box">
                        
                    </ul>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        const socket = io("http://localhost:3000");
        socket.on("email:sent", message => addNotification(message));

        function addNotification(message) {
            const element = `<li class="list-group-item">
                                <a href="${message}" class="btn-link">You have a new notification</a>
                            </li>`;
            $(element).appendTo("#notification-box");
        }
    </script>
</body>

</html>
