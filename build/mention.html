<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mention-style.css">
    <title>POC - Mention</title>
</head>

<body>
    <div class="container-fluid m-3 p-5">
        <h1 class="text-center">Proof of Concept</h1>
        <div class="text-center">
            <a href="https://ckeditor.com/docs/ckeditor5/latest/index.html" class="btn btn-outline-primary">CKEditor
                5</a>
        </div>
        <div class="row mt-5" style="justify-content: center;">
            <div class="col-xs-12">
                <a href="./comments.html" class="btn btn-link">Comments</a>
                <a href="./mention.html" class="btn btn-link">Mention</a>
                <a href="./parameterized.html" class="btn btn-link">Parameterized</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Mention Feature</h2>
        <div class="card">
            <div class="card-header">
                Mention Feature
            </div>
            <div class="card-body">
                <div id="mention-editor"></div>
            </div>
            <div class="card-footer">
                <div>
                    <button id="button-edit" class="btn btn-primary" type="button">Edit</button>
                    <button id="button-save" class="btn btn-success radix-invisible" type="button">Save</button>
                    <button id="button-discard" class="btn btn-danger radix-invisible" type="button">Disard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        const { ClassicEditor: CKEDITOR5, Mention, Strikethrough } = ClassicEditor;

        const appData = {
            initialData: `<p> Here is a sample from the the experiment: </p><table> <thead> <tr> <th></th> <th>English</th> <th>Japanese</th> </tr></thead> <tbody> <tr> <td>Real friends should</td><td>Be very frank</td><td>Help each other</td></tr><tr> <td>I will probably become</td><td>A teacher</td><td>A housewife</td></tr><tr> <td>When there is a conflict with family</td><td>I do what I want</td><td>It's a time of great unhappiness</td></tr></tbody> </table> <p> More recent <a href="https://books.google.pl/books?id=1LMhWGHGkRUC">studies</a> show, the language a person speaks affects their cognition, behaviour, emotions and hence <strong>their personality</strong>. This shouldn’t come as a surprise <a href="https://en.wikipedia.org/wiki/Lateralization_of_brain_function">since we already know</a> that different regions of the brain become more active depending on the person’s activity at hand. Since structure, information and especially <strong>the culture</strong> of languages varies substantially and the language a person speaks is an essential element of daily life. </p>`
        }
        
        const radixInvisibleClass = 'radix-invisible';

        $.get('http://localhost:3000/docs', function (data) {
            createMentionEditor(data.docs);
        });

        $('#button-edit').on('click', function () {
            removeRadixInvisibleClass();
            $(this).addClass(radixInvisibleClass);
            changeReadOnlyProperty();
        });

        function changeReadOnlyProperty() {
            window.mentionEditor.isReadOnly = !window.mentionEditor.isReadOnly;
        }

        function removeRadixInvisibleClass() {
            $(`.${radixInvisibleClass}`).each((index, elem) => $(elem).removeClass(radixInvisibleClass));
        }

        function addRadixInvisibleClass(selectors) {
            selectors.forEach(selector => $(selector).addClass(radixInvisibleClass));
        }

        $('#button-save').on('click', function () {
            removeRadixInvisibleClass();
            addRadixInvisibleClass(['.ck-toolbar', '#button-save', '#button-discard']);
            changeReadOnlyProperty();

            console.log(window.mentionEditor.getData());
        });

        $('#button-discard').on('click', function () {
            removeRadixInvisibleClass();
            addRadixInvisibleClass(['.ck-toolbar', '#button-save', '#button-discard']);
            changeReadOnlyProperty();
        });

        const _licenseKey = 'gAneg2iaSnyxkbE+STUwVqPhttKKX9m9EA39S/YEOzz+N7n6q0i3MLc=';

        const editorElement = document.getElementById('mention-editor');

        function createMentionEditor(docs) {
            CKEDITOR5.create(editorElement, getEditorConfigurationWithDocs(docs))
                .then(editor => {
                    window.mentionEditor = editor;
                    editor.isReadOnly = true;
                    addRadixInvisibleClass(['.ck-toolbar']);
                })
                .catch(err => {
                    console.error(err.stack);
                });
        };

        function getEditorConfigurationWithDocs(docs) {
            return {
                initialData: appData.initialData,
                extraPlugins: [Mention, Strikethrough, MentionLinks],
                toolbar: {
                    items: ['bold', 'italic', 'underline', 'strikethrough', '|', 'link', '|', 'undo', 'redo']
                },
                licenseKey: _licenseKey,
                mention: {
                    feeds: [
                        {
                            marker: ':',
                            feed: docs,
                            itemRenderer: customItemRenderer
                        }
                    ]
                }
            };
        };

        function MentionLinks(editor) {
            editor.conversion.for('upcast').elementToAttribute({
                view: {
                    name: 'a',
                    key: 'data-mention',
                    classes: 'mention',
                    attributes: {
                        href: true
                    }
                },
                model: {
                    key: 'mention',
                    value: viewItem => {
                        const mentionAttribute = editor.plugins.get('Mention').toMentionAttribute(viewItem, {
                            link: viewItem.getAttribute('href')
                        });

                        return mentionAttribute;
                    }
                },
                converterPriority: 'high'
            });

            editor.conversion.for('downcast').attributeToElement({
                model: 'mention',
                view: (modelAttributeValue, viewWriter) => {
                    if (!modelAttributeValue) {
                        return;
                    }

                    let href;

                    href = modelAttributeValue.link;

                    return viewWriter.createAttributeElement('a', {
                        class: 'mention',
                        'data-mention': modelAttributeValue.id,
                        'doc-id': modelAttributeValue.docId,
                        'revision-id': '1',
                        href
                    });
                },
                converterPriority: 'high'
            });
        };

        function customItemRenderer(item) {
            const itemElement = document.createElement('span');
            const avatar = document.createElement('img');
            const userNameElement = document.createElement('span');
            const fullNameElement = document.createElement('span');

            itemElement.classList.add('mention__item');

            avatar.src = `./imgs/attachment.png`;

            userNameElement.classList.add('mention__item__user-name');
            userNameElement.textContent = item.id;

            fullNameElement.classList.add('mention__item__full-name');
            fullNameElement.textContent = item.technicalName;

            itemElement.appendChild(avatar);
            itemElement.appendChild(userNameElement);
            itemElement.appendChild(fullNameElement);

            return itemElement;
        };
    </script>
</body>

</html>
