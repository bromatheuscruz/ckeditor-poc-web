        let editor1 = null;

        function createParameterizedEditor(editorElement, font, size) {
            CKEDITOR5.create(editorElement, {
                enterMode: ShiftEnter,
                fontFamily: {
                    options: (Array.isArray(font) ? font : [`${font}`])
                },
                fontSize: {
                    options: (Array.isArray(size) ? size : [`${size}`])
                },
                toolbar: [
                    'fontFamily', 'fontSize', 'bulletedList', 'numberedList', 'undo', 'redo',
                ],
                licenseKey

            })
                .then(editor => {
                    window.parameterizedEditor = editor
                })
                .catch(err => {
                    console.error(err.stack);
                });
        };

        createParameterizedEditor(editorElement1, ['Ubuntu Mono'], 18);
        createParameterizedEditor(editorElement2, ['Ubuntu Mono', 'Arial'], [18, 20]);
